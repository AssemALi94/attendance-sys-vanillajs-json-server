        .bd-placeholder-img {
            font-size: 1.125rem;

            -moz-user-select: none;

<body>

    <header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">Company name</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse"
            data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#" onclick="signOut()">Sign out</a>
            </li>
        </ul>
    </header>

    <div class="container-fluid">
        <div class="row ">


            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4  m-auto">
                <div
                    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Admin Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary"
                                onclick="changeTable('all')">Full Report</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary onc"
                                onclick="changeTable('late')">Late Report</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"
                                onclick="changeTable('excuse')">Excuse Report</button>
                            <button type="button" class="btn btn-sm btn-outline-secondary"
                                onclick="changeTable('brief')">Employee Brief</button>

                        </div>

                    </div>
                </div>

                <h2>Section title</h2>
                <div class="table-responsive">
                    <table class="table table-striped table-sm" id="all">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Attendance</th>
                                <th>Late</th>
                                <th>Excuse</th>
                            </tr>
                        </thead>
                        <tbody>


                        </tbody>
                    </table>
                    <table class="table table-striped table-sm" id="excuse">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Excuse</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>

                    <table class="table table-striped table-sm" id="late">
                        <thead>
                            <tr>
                                <th>Employee Name</th>
                                <th>Late</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <script src="../assets/js/library.js"></script>
    <script src="../assets/js/admin.js"></script>
